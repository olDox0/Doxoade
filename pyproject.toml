[tool.doxoade]
source_dir = "."
keep = [ "coverage", "pytest", "radon", "jsondiff", "pyyaml", "setuptools"]
ignore = [
    "tests/",
    "regression_tests/",
    "Canone_Test/",
    "Vers/",
    "doxoade.egg-info/",
    ".pytest_cache/",
    "pytest_temp_dir/",
    "tmp/"
]

[project.optional-dependencies]
dashboard = ["pandas"]

[tool.pytest.ini_options]
addopts = "-v"
filterwarnings = [ "ignore::DeprecationWarning",]
